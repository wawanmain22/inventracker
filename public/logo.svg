    <path d="M13 14V25" stroke="#3B82F6" stroke-width="2" stroke-linecap="round"/>
    <path d="M13 14L24 8.5" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
    <path d="M13 14L2 8.5" stroke="#3B82F6" stroke-width="1.5" stroke-linecap="round" opacity="0.5"/>
  </g>
  
  <!-- Status Indicator -->
  <circle cx="32" cy="8" r="4" fill="#22C55E" stroke="white" stroke-width="1.5"/>
